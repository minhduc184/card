<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/brands.min.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/solid.min.css">
</head>
<body>
    <div class="container">
        <div class="wrap-card">
            <div class="card">
                <div class="head">
                    <div class="head-left">
                        <div class="avatar">
                            R
                        </div>
                    </div>
                    <div class="head-middle">
                        <div class="title">
                            <h4>Shrimp and Chorizo Paella</h4>
                            <p>September 14,2016</p>
                        </div>
                    </div>
                    <div class="head-right">
                        <div class="icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>


                <div class="main">
                    <div class="picture">
                        <img src="/assets/img/62362396_1453494704792148_1153613818975223808_n.jpg" alt="">
                    </div>
                    <div class="description">
                        <p>This impresssive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom-left">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-share-nodes"></i>
                    </div>
                    <div class="bottom-right">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>           
        </div>    
    </div>
</body>
</html>
